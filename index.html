<!DOCTYPE html><html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<script src="https://cdn.tailwindcss.com"></script>

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

<style>
  :root {
    --accent: #3b82f6;
    --accent-glow: rgba(59, 130, 246, 0.4);
  }

  body {
    font-family: 'Inter', sans-serif;
    letter-spacing: -0.01em;
    background-color: #020202;
    color: #f4f4f5;
    margin: 0;
  }

  .mesh-gradient {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    background:
      radial-gradient(circle at 10% 10%, rgba(59, 130, 246, 0.12) 0%, transparent 40%),
      radial-gradient(circle at 90% 90%, rgba(139, 92, 246, 0.12) 0%, transparent 40%),
      radial-gradient(circle at 50% 50%, #020202 0%, #000 100%);
    filter: blur(100px);
    animation: mesh-subtle 25s ease-in-out infinite alternate;
  }

  @keyframes mesh-subtle {
    0% { transform: scale(1) translate(0, 0); }
    100% { transform: scale(1.1) translate(1%, 1%); }
  }

  .glow-button {
    position: relative;
    overflow: hidden;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: 0 0 0px var(--accent-glow);
  }

  .glow-button:hover:not(:disabled) {
    box-shadow: 0 0 40px var(--accent-glow);
    transform: translateY(-2px);
  }

  .glow-button:active:not(:disabled) {
    transform: translateY(0) scale(0.98);
  }

  .glass-card {
    background: rgba(255, 255, 255, 0.02);
    backdrop-filter: blur(24px);
    border: 1px solid rgba(255, 255, 255, 0.06);
    box-shadow: 0 20px 60px -15px rgba(0, 0, 0, 0.7);
  }

  .input-premium {
    background: rgba(0, 0, 0, 0.4);
    border: 1px solid rgba(255, 255, 255, 0.08);
    transition: all 0.3s ease;
  }

  .input-premium:focus {
    border-color: rgba(59, 130, 246, 0.5);
    background: rgba(0, 0, 0, 0.6);
    box-shadow: 0 0 20px rgba(59, 130, 246, 0.1);
  }

  ::-webkit-scrollbar {
    width: 6px;
  }

  ::-webkit-scrollbar-thumb {
    background: #27272a;
    border-radius: 10px;
  }

  ::-webkit-scrollbar-thumb:hover {
    background: #3f3f46;
  }
</style>

<!-- Vite injects built JS automatically -->

  </head>  <body class="antialiased overflow-x-hidden selection:bg-blue-500/30 selection:text-white">

    <div id="root"></div>
  </body>
</html>
