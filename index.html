<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happu AI - The Professional AI Image Engine</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    :root {
      --accent: #3b82f6;
      --accent-glow: rgba(59,130,246,0.4);
    }

    body {
      font-family: 'Inter', sans-serif;
      letter-spacing: -0.01em;
      background-color: #020202;
      color: #f4f4f5;
      margin: 0;
    }

    .mesh-gradient {
      position: fixed;
      inset: 0;
      z-index: -1;
      background:
        radial-gradient(circle at 10% 10%, rgba(59,130,246,0.12), transparent 40%),
        radial-gradient(circle at 90% 90%, rgba(139,92,246,0.12), transparent 40%),
        radial-gradient(circle at 50% 50%, #020202, #000);
      filter: blur(100px);
      animation: mesh-subtle 25s ease-in-out infinite alternate;
    }

    @keyframes mesh-subtle {
      0% { transform: scale(1); }
      100% { transform: scale(1.1) translate(1%,1%); }
    }
  </style>

</head>

<body class="antialiased overflow-x-hidden selection:bg-blue-500/30 selection:text-white">

  <div class="mesh-gradient"></div>
  <div id="root"></div>

  <script type="module" src="/src/index.tsx"></script>


  <!-- Vite build automatically injects JS here -->

</body>
</html>
